<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit My Account</h1>
    <a href="/logged_out">Log Out</a>
    <br>
    <a href="/homepage">Back</a>
    {% if messages %}
        <ul>
            {% for message in messages %}    
                <li>{{message}}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/updateInfo" method="POST">
        {% csrf_token %}
        First Name<input type="text" name="first_name" placeholder="{{edit_user.first_name}}">
        <br>
        <br>
        Last Name<input type="text" name="last_name" placeholder="{{edit_user.last_name}}">
        <br>
        <br>
        Email<input type="text" name="email" placeholder="{{edit_user.email}}">
        <input type="submit" value="Update Info">
    </form>
    
</body>
</html>
